environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      CC: gcc-7
      CXX: g++-7
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      CC: gcc-9
      CXX: g++-9
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      CC: clang-9
      CXX: clang++-9

platform:
  - x64

configuration: Release

install:
  - ps: >-
      if($isWindows) {
        $env:Path = "C:\Python37;C:\Python37\Scripts;" + $env:Path;
        python -m pip install --upgrade pip;
        python -m pip install conan;
      } elseif($isLinux) {
        sudo apt install -y python3-pip;
        sudo pip3 install conan;
      } elseif($isMacOS) {
        $env:MACOSX_DEPLOYMENT_TARGET = "10.15";
        pip3 install --user conan;
      }
  # Run conan user only on windows
  # cmake is run from powershell below,
  # and for some reason when there's no
  # conan profile, on windows, powershell
  # execption is thrown and the build fails.
  - cmd: conan user
  - ps: conan remote add ppodsiadly https://api.bintray.com/conan/ppodsiadly/conan
  - ps: conan user ppodsiadly -r ppodsiadly -p $env:BINTRAY_PASSWORD 

clone_depth: 1

build_script:
  - ps: mkdir build | Out-Null
  - ps: mkdir install | Out-Null
  - ps: cd build
  - ps: cmake .. -DCMAKE_BUILD_TYPE="$env:CONFIGURATION" -DCMAKE_INSTALL_PREFIX="$(pwd)/.."
  - ps: cmake --build . --config "$env:CONFIGURATION"
  - ps: cmake --build . --config "$env:CONFIGURATION" --target install
  - ps: ctest --verbose
  - ps: cd ..
  - ps: conan export conan_package/ ppodsiadly/testing
  - ps: conan test conan_package/test_package/ imageapprovals/master@ppodsiadly/testing --build=imageapprovals
  - ps: conan upload -r ppodsiadly imageapprovals/master@ppodsiadly/testing

test: off

language: cpp

dist: bionic
python: "3.6"

compiler:
- gcc
- clang

os:
- linux

install:
- pip3 install --user conan
- conan user

before_script:
  - conan --version
  - cmake --version
  - $CXX --version

script:
  - mkdir --parents build/release/
  - cd build/release/
  - cmake ../..
  - cmake --build
  - ctest --verbose
